<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello jQuery</title>
    <!-- <script src="js/jquery-3.6.1.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            // jQuery식 load 핸들러
            console.log('jQuery1 - 페이지 로딩이 끝났습니다.');
        });
        
        $(() => {
            // jQuery식 load 핸들러
            console.log('jQuery2 - 페이지 로딩이 끝났습니다.');
        });
        jQuery(document).ready(() => {
            // jQuery식 load 핸들러
            console.log('jQuery3 - 페이지 로딩이 끝났습니다.');
        });
        
        jQuery(() => {
            // jQuery식 load 핸들러
            console.log('jQuery4 - 페이지 로딩이 끝났습니다.');
        });
    </script>
</head>
<body>
    <h1>Hello jQuery</h1>
    <ul>
        <li>jQuery.js를 직접 다운로드 받아서 클라이언트에 제공</li>
        <li>CDN 이용하기</li>
    </ul>
    
</body>
</html>
