<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello JS</title>
    <script>
        // javascript 영역
        // 한줄주석
        /* 
        *
        * 여러줄 주석
        */
       console.log(1);
       
        // script 태그 베스트 포지션
        // 1. head태그 안
        // 2. body종료태그 직전

        const a = 100;
        
        // console.log(b); // Uncaught ReferenceError: b is not defined

        function foo () {
            console.log('fooooooooo');
        }
        // foo();
        //  main.js가 실행전 (bar함수 선언 전)이라 오류남
        // bar(); // Uncaught ReferenceError: bar is not defined
    </script>
</head>
<body>
    <h1>Hello JS</h1>
    
    <ul>
        <li>
            inline event속성에 작성 (event속성 값은 자바스크립트 영역!)
            <button type="button" onclick="alert('Hello JS!'); alert(123); foo(); bar();">실행</button>
        </li>
        <li>script 태그</li>
        <li>외부 script 실행</li>
    </ul>

    <script src="js/main.js"></script>
    <script>

        console.log(2);
        console.log(a); // 100
        const b = 200;
        // foo();
        bar();
    </script>

</body>
</html>
