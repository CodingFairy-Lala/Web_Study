<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련</title>
    <style>
        table {
            border : 1px solid black;
            border-collapse : collapse;
        }
        th, td {
            border : 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>표관련</h1>
    <!-- 테이블 태그 구조
        table
            thead 헤더 행묶음
                tr 행
                    th 제목 셀 | te 내용 셀
            tbody 본문 행묶음
                tr 행
                    th | te
            tfoot 풋터 행묶음
                tr 행
                    th | te


    -->
    <table style="border : 1px solid black">
        <thead>
            <tr>
                <th>브라우저명</th>
                <th>제조사</th>
                <th>홈페이지</th>
            </tr>
        </thead>
        <tbody>
            <!-- tr>td*3 -->
            <tr>
                <td>Edge</td>
                <td>Microsoft</td>
                <td><a href="#">https://www.microsoft.com</a></td>
            </tr>
            <tr>
                <td>Chrome</td>
                <td>Google</td>
                <td><a href="#">https://www.google.com</a></td>
            </tr>
            <tr>
                <td>Safari</td>
                <td>Apple</td>
                <td><a href="#">https://www.apple.com</a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">총 브라우저 수</th>
                <td>3</td>
            </tr>
        </tfoot>
    </table>

    <h2>자기소개</h2>
    <table>
        <thead>
            <!-- tr>th[colspan] -->
            <tr>
                <th colspan="4">자기소개</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2" rowspan="2" style="width: 130px; height: 150px">사진</td>
                <td style="width: 80px">이름</td>
                <td style="width: 200px"></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td></td>
            </tr>
            <tr>
                <td style="width: 70px; height: 50px">주소</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td style="height: 100px">자기소개</td>
                <td colspan="3"></td>
            </tr>
            
        </tbody>
    </table>

</body>
</html>
