<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic_tag</title>
</head>
<body>
    <h1>semantic_tag</h1>
    <!-- 
        semantic 태그
        - 의미가 있는
        - html4 버전에서는 id등을 통해 내용을 구분. 스크린니더는 영역별로 접근을 불가.
        - html5 버전에서는 태그의 이름으로 태그의 내용을 유추. 스크린리더가 영역별 접근이 가능.
        - 웹 접근성 향상을 위한 태그.

        <header>
            페이지 전체 헤더 또는 article의 헤더를 의미

        <nav>
            페이지 네비게이션 정보
            위치가 가장 자유롭다. 단독/header,footer내부 등

        <main> 
            한 페이지의 주요 컨텐츠. 페이지당 한번만 사용할 것.

        <article>
            실제 내용. 포스팅, 잡지/신문기사, 사용자 의견 등 독립적으로 표현가능한 내용.
            - section으로 여려개의 article이 그룹핑 가능.
            - article본문이 section 나뉠 수 있음

        <section>
            - 연관된 컨텐츠 그룹핑
            - div는 내용과 관련없이 style 또는 scripting 을 위한 그룹핑

        <aside>
            페이지 본문과 거리가 있는 부가정보. 날씨, 광고, 네비게이션, ...

        <footer>
            사이트 하단부분 또는 article의 하단.
            저작권 정보, 회사 정보, 네비게이션 정보
        


     -->





</body>
</html>
