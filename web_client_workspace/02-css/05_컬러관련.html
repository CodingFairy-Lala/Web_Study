<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컬러관련</title>
</head>
<body>
    <h1>컬러관련</h1>
    <!-- dib>ul>li{Hello World}*4 -->
    <div>
        <ul>
            <li id="color1">Hello World</li>
            <li id="color2">Hello World</li>
            <li id="color3">Hello World</li>
            <li id="color4">Hello World</li>
        </ul>
    </div>
    <style>
        #color1 {color : deeppink} /* 색깔이름 */
        #color2 {color : rgb(255, 20, 147)} /* rgb함수 */
        #color3 {color : #ff2093} /* 16진수 */
        #color4 {color : rgb(255, 20, 147 , 0.5)} /* 투명도 */
        /* #color4 {color : rgb(255 20 147 / 50%)}  */
    </style>


</body>
</html>
